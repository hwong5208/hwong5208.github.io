<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Site</title>
<style>
  html,body{margin:0}
  .container{
    max-width: 900px;       /* 可選：限制最大寬度，居中更好睇 */
    margin: 1.6em auto 0.9em;
  }
  .embed{
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;   /* 你可改 4/3、21/9 等 */
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(63,69,81,0.16);
  }
  .embed > iframe{
    position: absolute; inset: 0;
    width: 100%; height: 100%;
    border: 0; display: block;
  }
</style>
<body>
  <div class="container">
    <div class="embed">
      <iframe
        loading="lazy"
        src="https://www.canva.com/design/DAGyyyyr-NE/qbG8oMiEjd0GwqZYyd9g3g/view?embed"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
