<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Canva Embed</title>
  <style>
    /* Simple full-page, responsive iframe */
    html, body { height: 100%; margin: 0; }
    .wrap {
      position: relative;
      width: 100%;
      height: 100vh;          /* full viewport height */
      max-width: 1200px;      /* optional max width */
      margin: 0 auto;         /* center on wide screens */
      box-sizing: border-box;
      padding: 16px;
      background: #0f4c81;    /* optional page bg color */
    }
    .frame {
      position: relative;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 12px;    /* optional rounded corners */
      box-shadow: 0 8px 24px rgba(0,0,0,.18);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      class="frame"
      src="https://www.canva.com/design/DAGyyyyr-NE/8MuXt2mdNFvKSoWuRIzDDw/view?embed"
      loading="lazy"
      allowfullscreen
      referrerpolicy="strict-origin-when-cross-origin"
      title="Canva Design">
    </iframe>
  </div>
</body>
</html>
