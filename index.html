<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Canva Embed</title>
  <style>
    /* Full-bleed page */
    html, body { height: 100%; margin: 0; }
    body { background:#0f4c81; }          /* optional */
    .wrap {
      width: 100vw; height: 100vh;        /* fill viewport */
      margin: 0; padding: 0;              /* no padding/margins */
    }
    iframe {
      display:block; width: 100%; height: 100%;
      border: 0; border-radius: 12px;     /* optional */
      box-shadow: 0 8px 24px rgba(0,0,0,.18);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      src="https://www.canva.com/design/DAGyyyyr-NE/8MuXt2mdNFvKSoWuRIzDDw/embed"
      loading="lazy" allowfullscreen
      referrerpolicy="strict-origin-when-cross-origin"
      title="Canva">
    </iframe>
  </div>
</body>
</html>
